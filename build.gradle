plugins {
    id 'java'
}

group = 'org.data'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.googlecode.soundlibs:jlayer:1.0.1.4'
}

test {
    useJUnitPlatform()
}